<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 생애주기 훅</title>
</head>
<body>
    <script src = "https://unpkg.com/vue@2.5.17"></script>
    <div id="app">
        <p>{{count}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:function(){
                return {
                    count:0,
                    timerId: null
                }
            },
            created: function(){
                console.log('created')
                var that = this
                //데이터에서 참조가능
                console.log(this.count)
                //DOM 요소가 연결되지 않았으므로 undefined임
                console.log(this.$el)
                //타이머 시작
                this.timerId = setInterval(function(){
                    that.count +=1
                },1000)
            },
            mounted: function(){
                console.log('mounted')
                // DOM요소가 연결됨
                console.log(this.$el)
            },
            beforeDestroy: function(){
                console.log('beforeDestroy')
                //타이머정리
                clearInterval(this.timerId)
            }
        })
        window.vm = vm
    </script>
</body>
</html>
